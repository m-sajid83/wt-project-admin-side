<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Reports & Analytics</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
      <h3>WeatherApp Admin</h3>
      <a href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="admin-cities.html"><i class="bi bi-building"></i> Cities</a>
      <a href="admin-users.html"><i class="bi bi-people"></i> Users</a>
      <a href="admin-logs.html"><i class="bi bi-journal-text"></i> Weather Logs</a>
      <a href="admin-settings.html"><i class="bi bi-gear"></i> Settings</a>
      <a href="admin-reports.html" class="active"><i class="bi bi-bar-chart"></i> Reports</a>
      <a href="admin-feedback.html"><i class="bi bi-chat-dots"></i> Feedback</a>
      <a href="admin-notifications.html"><i class="bi bi-bell"></i> Notifications</a>
      <a href="admin-history.html"><i class="bi bi-clock-history"></i> History</a>

  </div>

  <!-- Main Content -->
  <div class="main-content">
      <h1 class="mb-4">Reports & Analytics</h1>

      <div class="row g-4">
        <!-- Weekly Requests Chart -->
        <div class="col-md-6">
          <div class="card p-4">
            <h5>Weekly Requests</h5>
            <canvas id="weeklyRequestsChart" height="300"></canvas>
          </div>
        </div>

        <!-- User Registrations Chart -->
        <div class="col-md-6">
          <div class="card p-4">
            <h5>User Registrations</h5>
            <canvas id="userRegistrationsChart" height="300"></canvas>
          </div>
        </div>
      </div>

      <div class="row g-4 mt-2">
        <!-- Temperature Trends Chart -->
        <div class="col-md-12">
          <div class="card p-4">
            <h5>Temperature Trends</h5>
            <canvas id="temperatureChart" height="350"></canvas>
          </div>
        </div>
      </div>
  </div>
</div>

<footer>&copy; 2025 WeatherApp Admin. All rights reserved.</footer>

<script>
const ctx1 = document.getElementById('weeklyRequestsChart').getContext('2d');
new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{
            label: 'Requests',
            data: [12,19,9,14,11,16,8],
            backgroundColor: 'rgba(54,162,235,0.7)',
            borderRadius: 8
        }]
    },
    options: {
        responsive:true,
        plugins: {legend:{display:false}}
    }
});

const ctx2 = document.getElementById('userRegistrationsChart').getContext('2d');
new Chart(ctx2, {
    type: 'line',
    data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug'],
        datasets: [{
            label: 'Users',
            data: [5,10,7,12,9,15,14,18],
            borderColor: 'rgba(255,99,132,0.8)',
            backgroundColor: 'rgba(255,99,132,0.2)',
            fill:true,
            tension:0.3,
            pointRadius:4
        }]
    },
    options: {responsive:true, plugins:{legend:{display:false}}}
});

const ctx3 = document.getElementById('temperatureChart').getContext('2d');
new Chart(ctx3, {
    type: 'line',
    data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{
            label: 'Temperature',
            data: [30,32,31,29,33,34,32],
            borderColor: 'rgba(0,183,255,0.8)',
            backgroundColor: 'rgba(0,183,255,0.2)',
            fill:true,
            tension:0.4,
            pointRadius:3
        }]
    },
    options: {responsive:true, plugins:{legend:{display:false}}}
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
