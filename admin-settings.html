<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
      <h3>WeatherApp Admin</h3>
      <a href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="admin-cities.html"><i class="bi bi-building"></i> Cities</a>
      <a href="admin-users.html"><i class="bi bi-people"></i> Users</a>
      <a href="admin-logs.html"><i class="bi bi-journal-text"></i> Weather Logs</a>
      <a href="admin-settings.html" class="active"><i class="bi bi-gear"></i> Settings</a>
      <a href="admin-reports.html"><i class="bi bi-bar-chart"></i> Reports</a>
      <a href="admin-feedback.html"><i class="bi bi-chat-dots"></i> Feedback</a>
      <a href="admin-notifications.html"><i class="bi bi-bell"></i> Notifications</a>
      <a href="admin-history.html"><i class="bi bi-clock-history"></i> History</a>

  </div>

  <!-- Main Content -->
  <div class="main-content">
      <h1 class="mb-4">Settings</h1>

      <div class="row g-4">
        <!-- Change Password -->
        <div class="col-md-6">
          <div class="card p-3">
            <h5>Change Password</h5>
            <form>
              <div class="mb-3">
                <label class="form-label">Current Password</label>
                <input type="password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary"><i class="bi bi-key"></i> Update Password</button>
            </form>
          </div>
        </div>

        <!-- Default City Settings -->
        <div class="col-md-6">
          <div class="card p-3">
            <h5>Default City Settings</h5>
            <form>
              <div class="mb-3">
                <label class="form-label">Default City for Dashboard</label>
                <select class="form-select">
                  <option selected>New Delhi</option>
                  <option>Mumbai</option>
                  <option>London</option>
                  <option>New York</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Default City for Reports</label>
                <select class="form-select">
                  <option selected>New Delhi</option>
                  <option>Mumbai</option>
                  <option>London</option>
                  <option>New York</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success"><i class="bi bi-gear-fill"></i> Save Settings</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>

<footer>&copy; 2025 WeatherApp Admin. All rights reserved.</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
