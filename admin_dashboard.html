<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp Admin - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: #f0f9ff;
        }

        .wrapper {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #00b4d8, #0077b6);
            color: #fff;
            flex-shrink: 0;
            min-height: 100vh;
            position: sticky;
            top: 0;
        }

        .sidebar h3 {
            padding: 15px;
            font-size: 1.4rem;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid #ffd60a;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        footer {
            background: #023047;
            color: #fff;
            padding: 12px;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width:992px) {
            .wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-height: auto;
            }

            .sidebar a {
                display: inline-block;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>WeatherApp Admin</h3>
            <a href="admin-dashboard.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="admin-cities.html"><i class="bi bi-building"></i> Cities</a>
            <a href="admin-users.html"><i class="bi bi-people"></i> Users</a>
            <a href="admin-logs.html"><i class="bi bi-journal-text"></i> Weather Logs</a>
            <a href="admin-settings.html"><i class="bi bi-gear"></i> Settings</a>
            <a href="admin-reports.html"><i class="bi bi-bar-chart"></i> Reports</a>
            <a href="admin-feedback.html"><i class="bi bi-chat-dots"></i> Feedback</a>
            <a href="admin-notifications.html"><i class="bi bi-bell"></i> Notifications</a>
        </div>

        <!-- Main -->
        <div class="main-content">
            <h1 class="mb-4">Admin Dashboard</h1>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card p-3 text-center bg-light">
                        <i class="bi bi-building fs-1 text-primary"></i>
                        <h5 class="mt-2">Manage Cities</h5>
                        <p>Add, update or remove cities.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 text-center bg-light">
                        <i class="bi bi-people fs-1 text-success"></i>
                        <h5 class="mt-2">Manage Users</h5>
                        <p>Track registered users.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 text-center bg-light">
                        <i class="bi bi-bar-chart fs-1 text-warning"></i>
                        <h5 class="mt-2">Reports</h5>
                        <p>View analytics & trends.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 WeatherApp Admin. All rights reserved.
    </footer>
    
</body>

</html>
