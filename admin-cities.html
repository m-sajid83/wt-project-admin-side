<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Cities Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
      <h3>WeatherApp Admin</h3>
      <a href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="admin-cities.html" class="active"><i class="bi bi-building"></i> Cities</a>
      <a href="admin-users.html"><i class="bi bi-people"></i> Users</a>
      <a href="admin-logs.html"><i class="bi bi-journal-text"></i> Weather Logs</a>
      <a href="admin-settings.html"><i class="bi bi-gear"></i> Settings</a>
      <a href="admin-reports.html"><i class="bi bi-bar-chart"></i> Reports</a>
      <a href="admin-feedback.html"><i class="bi bi-chat-dots"></i> Feedback</a>
      <a href="admin-notifications.html"><i class="bi bi-bell"></i> Notifications</a>
      <a href="admin-history.html"><i class="bi bi-clock-history"></i> History</a>

  </div>

  <!-- Main Content -->
  <div class="main-content">
      <h1 class="mb-4">Cities Management</h1>

      <!-- Add City Button -->
      <div class="mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCityModal">
          <i class="bi bi-plus-circle"></i> Add City
        </button>
      </div>

      <!-- Cities Table -->
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>City Name</th>
              <th>State / Country</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>New Delhi</td>
              <td>India</td>
              <td class="table-actions">
                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Mumbai</td>
              <td>India</td>
              <td class="table-actions">
                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>London</td>
              <td>UK</td>
              <td class="table-actions">
                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>

<!-- Add City Modal -->
<div class="modal fade" id="addCityModal" tabindex="-1" aria-labelledby="addCityModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="addCityModalLabel">Add New City</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">City Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">State / Country</label>
            <input type="text" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add City</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer>&copy; 2025 WeatherApp Admin. All rights reserved.</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
